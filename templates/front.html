<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Please select an option</h2>

<p>You can change the default colors of links</p>

<a href="https://kirtinew.herokuapp.com/add/calendar" target="_blank">Update Calendar</a> 
<a href="https://kirtinew.herokuapp.com/add/event" target="_blank">Update Events</a> 
<a href="https://kirtinew.herokuapp.com/add/timetable" target="_blank">Update Time table</a> 
<a href="https://kirtinew.herokuapp.com/add/schedule" target="_blank">Update Exam Schedule</a>

</body>
</html>
