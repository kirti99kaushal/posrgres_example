<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timetable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Add timetable</h1>
            </div>
            
                <br>

                <br>
                <div class="form-row ">
                    <label for="timing">timing</label>
                    <input class="form-control " type="text" placeholder="timing" id="timing" name="timing">
                </div>

                <br>

                <br>
                <div class="form-row ">
                    <label for="monday">Monday</label>
                    <input class="form-control " type="text" placeholder="monday" id="monday" name="monday">
                </div>

                <br>

                <br>
                <div class="form-row ">
                    <label for="tuesday">Tuesday</label>
                    <input class="form-control " type="text" placeholder="tuesday" id="tuesday" name="tuesday">
                </div>
                <br>

                <br>

                <div class="form-row ">
                    <label for="wednesday">Wednesday</label>
                    <input class="form-control " type="text" placeholder="wednesday" id="wednesday" name="wednesday">
                </div>
                <br>

                <br>
                <br>

                <br>
                <div class="form-row ">
                    <label for="thursday">Thursday</label>
                    <input class="form-control " type="text" placeholder="thursday" id="thursday" name="thursday">
                </div>
                <br>

                <br>
                <br>

                <br>
                <div class="form-row ">
                    <label for="friday">Friday</label>
                    <input class="form-control " type="text" placeholder="friday" id="friday" name="friday">
                </div>
                <br>

                <br>
                <br>

                <br>
                <div class="form-row ">
                    <label for="saturday">Saturday</label>
                    <input class="form-control " type="text" placeholder="saturday" id="saturday" name="saturday">
                </div>
                <br>

                <br>

                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
            
            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
